<!DOCTYPE html>
<html>
<head>
  <title>Replace text with an image on click</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      display: none;
      max-width: 100%;
      height: auto;
      cursor: pointer;
      transform: scale(0.6); /* add this line for 60% size reduction */
    }
  </style>
  <script>
    var images = ["gatcha%20assets/1.jpg", "gatcha%20assets/2.jpg", "gatcha%20assets/3.jpg", "gatcha%20assets/4.jpg", "gatcha%20assets/5.jpg", "gatcha%20assets/2.jpg", "gatcha%20assets/3.jpg", "gatcha%20assets/3.jpg"];
    var index = 0;
    var delay = 3000; // 3 seconds

    function replaceTextWithImage() {
      document.getElementById('text').style.display = 'none';
      document.getElementById('image').style.display = 'inline-block';
    }

    function transitionImage() {
      index++;
      if (index >= images.length) {
        index = 0;
      }
      var img = document.getElementById("image");
      img.src = images[index];
      setTimeout(transitionImage, delay);
    }

    document.addEventListener("DOMContentLoaded", function() {
      var img = document.getElementById("image");
      img.src = images[0];
      img.addEventListener("click", function() {
        document.getElementById('text').style.display = 'inline-block';
        document.getElementById('image').style.display = 'none';
      });
      img.addEventListener("mousemove", function(e) {
        if (e.target == img) {
          transitionImage();
        }
      });
    });
  </script>
</head>
<body>
  <div>
    <h1 id="text" onclick="replaceTextWithImage()">how are you feeling?</h1>
    <img id="image" src="" alt="placeholder image">
  </div>
</body>
</html>
