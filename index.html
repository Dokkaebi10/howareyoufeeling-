<!DOCTYPE html>
<html>
<head>
	<title>Image Transition Example</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #fff; 
		}
		
		#container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		#image-container {
			display: none;
			text-align: center;
		}

		#image-container img {
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="container">
		<p id="text" onclick="showImages()">how are you feeling?</p>
		<div id="image-container"></div>
	</div>
	
	<script>
		function showImages() {
			const images = [
				"gatcha%20assets/1.jpeg",
				"gatcha%20assets/2.jpeg",
				"gatcha%20assets/3.jpeg",
				"gatcha%20assets/4.jpeg",
				"gatcha%20assets/5.jpeg",
        			"gatcha%20assets/6.jpeg",
        			"gatcha%20assets/7.jpeg"
			];

			const imageContainer = document.getElementById("image-container");

			images.forEach((image, index) => {
				const img = new Image();
				img.src = image;
				img.onload = function() {
					imageContainer.appendChild(img);

					if (index === images.length - 1) {
						img.style.display = "block";
					} else {
						setTimeout(() => {
							img.style.display = "block";
						}, 1000 * index);
					}
				}
			});

			document.getElementById("text").style.display = "none";
			imageContainer.style.display = "block";
		}
	</script>
</body>
</html>
