<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		header {
			display: none;
		}
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<img id="my-gif" src="gif/greengif.gif" alt="GIF" onclick="this.src=''; displayRandomImage()">
	<p id="click-me" onclick="document.getElementById('my-gif').src='gif/greengif.gif'; displayRandomImage()">Click!</p>
	<div id="random-image"></div>
	<script>
		var images = ["gif/greentext.jpg", "gif/greentext2.jpg"];
		function displayRandomImage() {
			var randomIndex = Math.floor(Math.random() * images.length);
			var randomImage = '<img src="' + images[randomIndex] + '" alt="Random image">';
			document.getElementById('random-image').innerHTML = randomImage;
		}
	</script>
</body>
</html>
