<!DOCTYPE html>
<html>
<head>
	<title>Image Transition Example</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #fff; 
		}
		
		#container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin-top: 50px; /* add some margin to the top */
		}

		#image-container {
			position: relative;
			display: flex;
			flex-wrap: nowrap;
			align-items: center;
			justify-content: center;
			height: 100%;
			width: 100%;
			overflow: hidden;
		}

		#image-container img {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			object-fit: contain;
			opacity: 0;
			transition: opacity 1s ease-in-out;
		}
		
		#image-container img:first-child {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div id="container">
		<p id="text" onclick="showImages()">how are you feeling?</p>
		<div id="image-container"></div>
	</div>
	
	<script>
		function showImages() {
			const images = [
				"./gatcha assets/1.jpeg",
				"./gatcha assets/2.jpeg",
				"./gatcha assets/3.jpeg",
				"./gatcha assets/4.jpeg",
				"./gatcha assets/5.jpeg",
				"./gatcha assets/6.jpeg",
				"./gatcha assets/7.jpeg"
			];

			const imageContainer = document.getElementById("image-container");

			images.forEach((image, index) => {
				const img = new Image();
				img.src = image;
				img.onload = function() {
					imageContainer.appendChild(img);

					if (index === 0) {
						img.style.opacity = "1";
					} else {
						setTimeout(() => {
							img.style.opacity = "1";
						}, 1000 * index);
					}
				}
			});

			document.getElementById("text").style.display = "none";
		}
	</script>
</body>
</html>
