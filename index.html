<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        max-width: 80%;
        margin: 0 auto;
      }

      .text {
        margin-top: 20px;
        font-size: 20px;
        cursor: pointer;
        text-align: center;
      }

      .image-container.paused img {
        animation-play-state: paused;
      }

      .image-container.paused img:first-child {
        transform: translateX(0%);
      }

      .image-container.paused img:not(:first-child) {
        transform: translateX(-100%);
      }

      .image-container img:first-child:not(.paused) {
        animation: slide 5s linear infinite;
      }

      @keyframes slide {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="gatcha%20assets/1.jpg" alt="Image 1" />
      <img src="gatcha%20assets/2.jpg" alt="Image 2" />
      <img src="gatcha%20assets/3.jpg" alt="Image 3" />
      <img src="gatcha%20assets/4.jpg" alt="Image 4" />
      <img src="gatcha%20assets/5.jpg" alt="Image 5" />
      <img src="gatcha%20assets/6.jpg" alt="Image 6" />
      <img src="gatcha%20assets/7.jpg" alt="Image 7" />
    </div>
    <div class="text">how are you feeeling?</div>

    <script>
      const container = document.querySelector(".image-container");
      const text = document.querySelector(".text");

      function startAnimation() {
        container.classList.remove("paused");
      }

      text.addEventListener("click", startAnimation);
    </script>
  </body>
</html>
