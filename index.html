<!DOCTYPE html>
<html>
  <head>
    <title>Click to Play GIF and Display Random Image</title>
    <script type="text/javascript">
      var images = ["gif/greentext.jpg"];
      
      function displayRandomImage() {
        var randomIndex = Math.floor(Math.random() * images.length);
        var imgTag = "<img src='" + images[randomIndex] + "'>";
        var imgContainer = document.getElementById("random-image");
        imgContainer.innerHTML = imgTag;
      }
    </script>
  </head>
  <body>
    <p>Click this text to play the GIF and display a random image:</p>
    <p onclick="document.getElementById('my-gif').src='gif/greengif.gif'; displayRandomImage()">Click me!</p>
    <br>
    <img id="my-gif" src="gif/greengif.gif" alt="GIF">
    <div id="random-image"></div>
  </body>
</html>
