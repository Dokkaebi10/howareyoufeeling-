<!DOCTYPE html>
<html>
  <head>
    <style>
      .image-container {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        position: relative;
        animation: slide 5s infinite;
      }

      .image-container.paused {
        animation-play-state: paused;
      }

      @keyframes slide {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-400%);
        }
      }

      .text {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="gatcha%20assets/1.jpg" alt="Image 1" />
      <img src="gatcha%20assets/2.jpg" alt="Image 2" />
      <img src="gatcha%20assets/3.jpg" alt="Image 3" />
      <img src="gatcha%20assets/4.jpg" alt="Image 4" />
      <img src="gatcha%20assets/5.jpg" alt="Image 5" />
      <img src="gatcha%20assets/6.jpg" alt="Image 6" />
      <img src="gatcha%20assets/7.jpg" alt="Image 7" />
    </div>
    <div class="text">how are you feeeling?</div>

    <script>
      const container = document.querySelector(".image-container");
      const text = document.querySelector(".text");

      function pauseAnimation() {
        container.classList.toggle("paused");
      }

      text.addEventListener("click", pauseAnimation);
    </script>
  </body>
</html>
