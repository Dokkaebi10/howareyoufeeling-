<!DOCTYPE html>
<html>
<head>
  <title>Replace text with an image on click</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      display: none;
      max-width: 100%;
      height: auto;
      cursor: pointer;
    }
  </style>
  <script>
    function replaceTextWithImage() {
      document.getElementById('text').style.display = 'none';
      document.getElementById('image').style.display = 'inline-block';
    }
    var images = ["1.jpg", "1.2.jpg", "1.3.jpg", "1.4.jpg", "1.5.jpg", "2.jpg", "3.jpg", "3.jpg"];
    var index = 0;
    function transitionImage() {
      index = (index + 1) % images.length;
      document.getElementById("image").src = images[index];
    }
    document.addEventListener("DOMContentLoaded", function() {
      var img = document.getElementById("image");
      img.addEventListener("mouseover", transitionImage);
    });
  </script>
</head>
<body>
  <div>
    <h1 id="text" onclick="replaceTextWithImage()">how are you feeling?</h1>
    <img id="image" src="" alt="placeholder image">
  </div>
</body>
</html>
