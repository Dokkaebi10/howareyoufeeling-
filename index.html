<!DOCTYPE html>
<html>
<head>
  <title>Replace text with an image on click</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      display: none;
      max-width: 50%;
      height: auto;
      cursor: pointer;
    }
  </style>
  <script>
    var images = ["gatcha%20assets/1.jpg", "gatcha%20assets/2.jpg", "gatcha%20assets/3.jpg", "gatcha%20assets/4.jpg", "gatcha%20assets/5.jpg", "gatcha%20assets/6.jpg", "gatcha%20assets/7.jpg", "gatcha%20assets/8.jpg"];
    var index = 0;
    var delay = 5000; // 5 seconds
    var isTransitioning = false;
    var timer;
    var preloadImages = [];

    function preload() {
      for (var i = 0; i < images.length; i++) {
        preloadImages[i] = new Image();
        preloadImages[i].src = images[i];
      }
    }

    function replaceTextWithImage() {
      document.getElementById('text').style.display = 'none';
      document.getElementById('image').style.display = 'inline-block';
      timer = setInterval(transitionImage, delay);
    }

    function transitionImage() {
      isTransitioning = true;
      index++;
      if (index >= images.length) {
        index = 0;
      }
      var img = document.getElementById("image");
      img.src = images[index];
    }

    function stopTransition() {
      clearInterval(timer);
      index = 0;
      isTransitioning = false;
      document.getElementById('text').style.display = 'inline-block';
      document.getElementById('image').style.display = 'none';
    }

    document.addEventListener("DOMContentLoaded", function() {
      preload();
      var img = document.getElementById("image");
      img.src = images[0];
      img.addEventListener("click", stopTransition);
    });
  </script>
</head>
<body>
  <div>
    <h1 id="text" onclick="replaceTextWithImage()">how are you feeling?</h1>
    <img id="image" src="" alt="placeholder image">
  </div>
</body>
</html>
