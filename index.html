<!DOCTYPE html>
<html>
<head>
  <title>Replace text with an image on click</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      display: none;
      max-width: 50%;
      height: auto;
      cursor: pointer;
      transform: scale(0.6);
      margin: 0 auto;
    }
  </style>
  <script>
    var images = ["gatcha%20assets/1.jpg", "gatcha%20assets/2.jpg", "gatcha%20assets/3.jpg", "gatcha%20assets/4.jpg", "gatcha%20assets/5.jpg", "gatcha%20assets/6.jpg", "gatcha%20assets/7.jpg"];
    var index = 0;
    var delay = 5000; // 5 seconds
    var isTransitioning = false;
    var timer;

    function replaceTextWithImage() {
      document.getElementById('text').style.display = 'none';
      document.getElementById('image').src = images[0];
      document.getElementById('image').style.display = 'inline-block';
    }

    function startTransition() {
      if (!isTransitioning) {
        isTransitioning = true;
        timer = setInterval(transitionImage, delay);
      }
    }

    function transitionImage() {
      index++;
      if (index >= images.length) {
        stopTransition();
        index = images.length - 1;
      } else {
        var img = document.getElementById("image");
        img.src = images[index];
      }
    }

    function stopTransition() {
      clearInterval(timer);
      isTransitioning = false;
    }

    document.addEventListener("DOMContentLoaded", function() {
      var img = document.getElementById("image");
      img.src = images[0];
      img.addEventListener("load", startTransition);
    });
  </script>
</head>
<body>
  <div>
    <h1 id="text" onclick="replaceTextWithImage()">how are you feeling?</h1>
    <img id="image" src="" alt="placeholder image">
  </div>
</body>
</html>
